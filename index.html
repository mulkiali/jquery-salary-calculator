
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Salary Calculator</title>
    <h1>Salary Calculator</h1>
  </head>
  <body>
    <h2>Add Employee</h2>
    <input type="text" id="inFirstName" placeholder="First Name">
    <input type="text" id="inLastName" placeholder="Last Name">
    <input type="number" id="inID" placeholder="ID number">
    <input type="text" id="inJobTitle" placeholder="Job Title">
    <input type="number" id="inSalary" placeholder="Annual Salary">
        <button id="submitButton">Submit</button>
<table>
  <thead>
  <tr>
  <h2>Employees</h2>
  <th>First Name</th>
  <th>Last Name</th>
  <th>ID Number</th>
  <th>Job Title</th>
  <th>Annual Salary</th>
    </tr>
  </thead>
  <tbody id= "employeesOut">

  </tbody>
</table>
<p id='monthlyTotalSalary'>Monthly Total Salary</p>
  </body>
</html>
